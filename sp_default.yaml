
store_paneling:

  paths: 
    root_dir: 'D:/McDonald/refactoring/StorePanelling/Russia'  
    store_pmix_path:  '{root_dir}/input/Store_files'
    store_gc_path:  '{root_dir}/input/GC'
    storesList: # if empty read all the stores data (List of global IDs)
    storeinfo: '{root_dir}/input/Store_info_russia_.xlsx'
    outpath: '{root_dir}/Outputs'
  

  inputs:
    start_date: '2017-01-01'
    end_date: '2019-01-01'

    use_elasticity_as_feature: True
    
    run_gmm: True
    run_rf: True

  elastcity_model:
    random_effects: ['intercept', 'WAP']    # remaining features are assumed as fixed effects
    group_col: 'MCD_GBAL_LCAT_ID_NU'
    num_test_weeks: 20


  features:
    # PMIX features
    num_years_for_sales_avg: 1
    num_years_for_units_avg: 1
    num_years_for_GC_avg: 1
    num_years_for_AC_avg: 1
    num_years_for_UPT_avg: 1
    num_years_for_PC_count: 3
    num_years_for_WAP: 3

    # Number of weeks considered for calculating rolling WAP
    rolling_WAP_window: 24






  col_names:
    ac: 'AC'
    baseprice: 'FINAL_BASE_PRICE'
    days_open: 'DAYS_OPEN_THIS_WEEK'
    gc: 'TOTALGUESTCOUNT'
    item_id: 'SLD_MENU_ITM_ID'
    sales: 'ALACARTE_SALES'
    store_id: 'MCD_GBAL_LCAT_ID_NU'
    unit_sales: 'ALACARTE_UNITS'
    upt: 'UPT'
    wap: 'WAP'
    week_id: 'WK_END_DT'


